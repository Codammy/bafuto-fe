<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation & Transition</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Animation and Transition</h1>

    <div class="container">
      <div class="transition">
        <h2>Transition</h2>
        <div class="contain-transite">
          <div class="transite bg"></div>
          <div class="transite size"></div>
          <div class="transite circle"></div>
          <div class="transite rotate"></div>
          <div class="transite pos"></div>
          <div class="transite fade"></div>
        </div>
        <div class="transite all"></div>
      </div>
      <div class="animation">
        <h2>Animation</h2>
        <p style="color: white">Loading...</p>
      </div>
    </div>
  </body>
</html>
